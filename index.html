<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Ticket Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
html,body{background:#fff;width:100%;}

/* Header */
header{
    width:100%;
    background:#333545;
    color:#fff;
    display:flex;
    align-items:center;
    padding:10px 20px;
    position:sticky;
    top:0;
    z-index:1000;
}
header h1{font-size:20px;}
.nav-links{margin-left:auto;display:flex;align-items:center;}
.nav-links a{color:#fff;text-decoration:none;margin:0 10px;font-size:14px;}
.nav-links a:hover{text-decoration:underline;}
.search-bar input{padding:6px 10px;border-radius:4px;border:none;width:200px;margin-left:20px;}

/* Banner */
.header-banner img{width:100%;height:auto;display:block;border-bottom:4px solid #f84464;}

/* Matches Section */
.matches-section{padding:20px;}
.matches-section h2{color:#000;font-size:20px;margin-bottom:15px;font-weight:600;}

/* Cards Grid */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}
.card {
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
  transition:0.3s;
  display:flex;
  flex-direction:column;
  cursor:pointer;
}
.card:hover{transform:scale(1.05);}
.card img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px 8px 0 0;
}
.card-body {
  padding:10px;
}
.card-body h3 {
  font-size:16px;
  color:#000;
  margin-bottom:5px;
}
.card-body p {
  font-size:13px;
  color:#555;
  margin-bottom:3px;
}
.card-body button {
  width:100%;
  padding:6px 0;
  background:#f84464;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:14px;
}
.card-body button:hover{background:#c4242b;}

/* Footer */
footer{background:#333545;color:#fff;padding:20px;text-align:center;}
footer a{color:#fff;text-decoration:none;margin:0 10px;font-size:12px;}
footer a:hover{text-decoration:underline;}

/* Responsive */
@media(max-width:600px){
  .cards-container{grid-template-columns:1fr;}
  .search-bar input{width:120px;margin-left:10px;}
}
</style>
</head>
<body>

<!-- Banner -->
<div class="header-banner">
<img id="banner-img" src="" alt="IPL Header">
</div>

<!-- Header -->
<header>
<h1>IPL Tickets</h1>
<div class="nav-links">
<a href="#">IPL Matches</a>
<a href="admin.html">Login</a>
</div>
<div class="search-bar">
<input type="text" placeholder="Search matches...">
</div>
</header>

<!-- Matches Section -->
<div class="matches-section">
<h2>Upcoming IPL Matches</h2>
<div class="cards-container" id="matches-container"></div>
</div>

<!-- Footer -->
<footer>
<a href="#">Help</a> | <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Contact</a>
</footer>

<script>
// Banner image
const banner = localStorage.getItem('bannerURL') || "https://iili.io/K8L5Ots.jpg";
document.getElementById('banner-img').src = banner;

// Matches data with Time field
const matches = JSON.parse(localStorage.getItem('iplMatches')) || [
    {teams:"Mumbai Indians vs Chennai Super Kings",date:"2025-04-05",time:"19:30",stadium:"Wankhede Stadium",img:"https://iili.io/K8L5Ots.jpg"},
    {teams:"Royal Challengers Bangalore vs Kolkata Knight Riders",date:"2025-04-06",time:"19:30",stadium:"M Chinnaswamy Stadium",img:"https://iili.io/K8L5Ots.jpg"}
];

const container = document.getElementById('matches-container');
container.innerHTML = '';

matches.forEach((match,index)=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${match.img}" alt="${match.teams}">
        <div class="card-body">
          <h3>${match.teams}</h3>
          <p><strong>Date:</strong> ${match.date}</p>
          <p><strong>Time:</strong> ${match.time || 'â€”'}</p>
          <p><strong>Stadium:</strong> ${match.stadium}</p>
          <button onclick="bookMatch(${index})">Book</button>
        </div>
    `;
    container.appendChild(card);
});

function bookMatch(index){
    localStorage.setItem('selectedMatch', JSON.stringify(matches[index]));
    window.location.href="match-details.html";
}
</script>

</body>
</html>
