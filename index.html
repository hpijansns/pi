<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Ticket Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
html,body{background:#fff;width:100%;}
header{width:100%;background:#333545;color:#fff;display:flex;align-items:center;padding:10px 20px;position:sticky;top:0;z-index:1000;}
header h1{font-size:20px;}
.nav-links{margin-left:auto;display:flex;align-items:center;}
.nav-links a{color:#fff;text-decoration:none;margin:0 10px;font-size:14px;}
.nav-links a:hover{text-decoration:underline;}
.search-bar input{padding:6px 10px;border-radius:4px;border:none;width:200px;margin-left:20px;}
.header-banner img{width:100%;height:auto;display:block;border-bottom:4px solid #f84464;}
.hero-banner{width:100%;height:200px;background:#ccc;margin:10px 0;border-radius:8px;display:flex;justify-content:center;align-items:center;font-size:22px;color:#555;}
.matches-section{padding:20px;}
.matches-section h2{color:#000;font-size:20px;margin-bottom:15px;font-weight:600;}
.cards-container{display:flex;overflow-x:auto;scroll-behavior:smooth;gap:15px;padding-bottom:10px;}
.cards-container::-webkit-scrollbar{display:none;}
.card{min-width:200px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15);cursor:pointer;transition:0.3s;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:250px;object-fit:cover;border-radius:8px 8px 0 0;}
.card-body{padding:10px;}
.card-body h3{font-size:16px;color:#000;margin-bottom:5px;}
.card-body p{font-size:13px;color:#555;margin-bottom:5px;}
.card-body button{width:100%;padding:6px 0;background:#f84464;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:14px;}
.card-body button:hover{background:#c4242b;}
footer{background:#333545;color:#fff;padding:20px;text-align:center;}
footer a{color:#fff;text-decoration:none;margin:0 10px;font-size:12px;}
footer a:hover{text-decoration:underline;}
@media(max-width:768px){
.search-bar input{width:120px;}
.card{min-width:150px;}
.card img{height:180px;}
}
@media(max-width:480px){
header h1{font-size:16px;}
.search-bar input{width:100px;}
.card img{height:150px;}
.card-body h3{font-size:14px;}
.card-body p{font-size:12px;}
.card-body button{font-size:12px;}
}
</style>
</head>
<body>

<div class="header-banner">
<img id="banner-img" src="https://iili.io/K8L5Ots.jpg" alt="IPL Header">
</div>
<header>
<h1>IPL Tickets</h1>
<div class="nav-links">
<a href="#">IPL Matches</a>
<a href="admin.html">Login</a>
</div>
<div class="search-bar">
<input type="text" placeholder="Search matches...">
</div>
</header>

<div class="hero-banner">IPL 2025 Banner</div>

<div class="matches-section">
<h2>Upcoming IPL Matches</h2>
<div class="cards-container" id="matches-container"></div>
</div>

<footer>
<a href="#">Help</a> | <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Contact</a>
</footer>

<script>
// Sample match data
const matches=[
    {teams:"Mumbai Indians vs Chennai Super Kings",date:"2025-04-05",stadium:"Wankhede Stadium",img:"https://iili.io/K8L5Ots.jpg",price:150}
];
document.getElementById('banner-img').src="https://iili.io/K8L5Ots.jpg";
const container=document.getElementById('matches-container');
matches.forEach((match,index)=>{
    let card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
        <img src="${match.img}" alt="${match.teams}">
        <div class="card-body">
        <h3>${match.teams}</h3>
        <p>${match.date} | ${match.stadium}</p>
        <button onclick="goToMatch(${index})">Book</button>
        </div>
    `;
    container.appendChild(card);
});
function goToMatch(index){
    localStorage.setItem('selectedMatch',JSON.stringify(matches[index]));
    window.location.href='match-details.html';
}
</script>

</body>
</html>
