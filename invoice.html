<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice - IPL Tickets</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  font-family:'Roboto',sans-serif;
  background:#f4f7fc;
  color:#333;
}
.header-banner {
  position:relative;
}
.header-banner img {
  width:100%;
  height:auto;
  display:block;
  border-bottom:4px solid #f84464;
}
header {
  width:100%;
  background:#333545;
  color:#fff;
  display:flex;
  align-items:center;
  padding:10px 20px;
  position:sticky;
  top:0;
  z-index:1000;
}
header h1 {
  font-size:22px;
  font-weight:700;
}
.container {
  max-width:900px;
  margin:20px auto;
  padding:10px;
}
.invoice-box {
  background:#fff;
  padding:30px;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,0.1);
  border-top:6px solid #f84464;
  animation: fadeIn 0.6s ease-in-out;
}
.invoice-box h2 {
  text-align:center;
  font-weight:700;
  font-size:28px;
  color:#1a1a1a;
  margin-bottom:10px;
}
.booking-id, .timestamp {
  text-align:center;
  font-weight:500;
  color:#f84464;
  margin-bottom:5px;
}
.match-info {
  text-align:center;
  font-size:16px;
  color:#555;
  margin-bottom:20px;
}
.seats-list {
  display:flex;
  flex-wrap:wrap;
  list-style:none;
  padding:0;
  margin:15px 0;
  justify-content:center;
}
.seats-list li {
  background:#6fcf97;
  color:#fff;
  padding:8px 12px;
  margin:5px;
  border-radius:8px;
  font-weight:500;
  box-shadow:0 3px 6px rgba(0,0,0,0.1);
  transition:0.3s;
}
.seats-list li:hover {
  transform:translateY(-3px);
  box-shadow:0 6px 12px rgba(0,0,0,0.2);
}
.price-breakdown {
  margin-top:20px;
  border-top:1px solid #ddd;
  padding-top:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:16px;
  gap:5px;
}
.price-breakdown div {
  width:100%;
  display:flex;
  justify-content:space-between;
  max-width:400px;
}
.total {
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-top:15px;
  color:#1a1a1a;
}
button {
  width:100%;
  padding:15px;
  font-size:18px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(90deg,#f84464,#c4242b);
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin-top:15px;
  transition:0.3s;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
button:hover {
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
button#printInvoice {
  background:#6c63ff;
  margin-top:10px;
}
@keyframes fadeIn {
  0% {opacity:0; transform:translateY(20px);}
  100% {opacity:1; transform:translateY(0);}
}
@media(max-width:600px){
  .invoice-box h2 {font-size:24px;}
  .seats-list li {padding:6px 10px; font-size:14px;}
  button {font-size:16px; padding:12px;}
}
</style>
</head>
<body>

<div class="header-banner">
  <img id="banner-img" src="" alt="IPL Header">
</div>
<header>
  <h1>IPL Tickets</h1>
</header>

<div class="container">
  <div class="invoice-box">
    <h2>Invoice</h2>
    <p class="booking-id" id="bookingID"></p>
    <p class="timestamp" id="timestamp"></p>
    <div class="match-info" id="matchInfo"></div>
    
    <h3 style="text-align:center;">Selected Seats</h3>
    <ul class="seats-list" id="seatList"></ul>

    <div class="price-breakdown" id="priceBreakdown"></div>
    <p class="total">Total Amount: â‚¹<span id="totalAmount">0</span></p>
    <button id="pay">Proceed to Payment</button>
    <button id="printInvoice">Print Invoice</button>
  </div>
</div>

<script>
// Banner
const banner = localStorage.getItem('bannerURL') || "https://iili.io/K8L5Ots.jpg";
document.getElementById('banner-img').src = banner;

// Load invoice data
const invoiceData = JSON.parse(localStorage.getItem('invoiceData'));
if(!invoiceData){ 
  alert("No invoice data found!"); 
  window.location.href="index.html"; 
}

// Booking ID & timestamp
const bookingID = 'IPL2025-' + Date.now();
const now = new Date();
const timestamp = now.toLocaleString();
document.getElementById('bookingID').textContent = `Booking ID: ${bookingID}`;
document.getElementById('timestamp').textContent = `Date & Time: ${timestamp}`;

// Match info
document.getElementById('matchInfo').innerHTML = `
<strong>${invoiceData.match.teams}</strong><br>
${invoiceData.match.date} | ${invoiceData.match.stadium}
`;

// Seats list
const seatList = document.getElementById('seatList');
const priceBreakdown = document.getElementById('priceBreakdown');
const seatPrice = 1000; // per seat price
invoiceData.seats.forEach(seat=>{
  // Seat badge
  const li = document.createElement('li');
  li.textContent = seat;
  seatList.appendChild(li);
  
  // Price breakdown
  const div = document.createElement('div');
  div.innerHTML = `<span>${seat}</span><span>â‚¹${seatPrice}</span>`;
  priceBreakdown.appendChild(div);
});

// Total
document.getElementById('totalAmount').textContent = invoiceData.total;

// Pay button
document.getElementById('pay').addEventListener('click', ()=>{
  alert(`Payment of â‚¹${invoiceData.total} successful! ðŸŽ‰`);
  localStorage.removeItem('invoiceData'); // clear data after payment
  window.location.href = "index.html";
});

// Print invoice
document.getElementById('printInvoice').addEventListener('click', ()=>{
  window.print();
});
</script>

</body>
</html>
