<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slip Ticket</title>
<style>
body {
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  min-height: 100vh;
  padding: 30px 10px;
}

.ticket {
  background: #fff;
  color: #333;
  width: 340px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  overflow: hidden;
  animation: fadeIn 0.6s ease;
}

.ticket-header {
  background: linear-gradient(to right, #1a2a6c, #b21f1f);
  color: #fff;
  padding: 20px;
  text-align: center;
  position: relative;
}

.ticket-header::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 100%;
  height: 20px;
  background: #fff;
  border-radius: 50% 50% 0 0;
}

.ticket-header h2 {
  font-size: 1.4rem;
  margin: 5px 0;
}
.ticket-header p {
  font-size: 0.9rem;
  opacity: 0.9;
}

.ticket-body {
  padding: 20px;
}

.ticket-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.info-item {
  display: flex;
  flex-direction: column;
}

.info-label {
  font-size: 0.8rem;
  color: #777;
  margin-bottom: 5px;
}

.info-value {
  font-size: 1.1rem;
  font-weight: 600;
}

.barcode {
  text-align: center;
  margin-top: 25px;
}
.barcode-img {
  width: 90%;
  height: 70px;
  margin: 0 auto;
  background: repeating-linear-gradient(90deg, #000, #000 2px, transparent 2px, transparent 4px);
}
.barcode-number {
  font-family: monospace;
  letter-spacing: 5px;
  margin-top: 10px;
  font-size: 1rem;
}

.ticket-footer {
  background: #f5f5f5;
  text-align: center;
  padding: 12px;
  font-size: 0.9rem;
  color: #777;
}

.btn {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(to right, #ff8a00, #da1b60);
  color: white;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>üéü Your Ticket Slip</h1>

<div class="ticket" id="ticketBox">
  <div class="ticket-header">
    <h2 id="teamsName">Match Title</h2>
    <p id="stadiumName">Stadium Name</p>
  </div>
  <div class="ticket-body">
    <div class="ticket-info">
      <div class="info-item">
        <span class="info-label">Date</span>
        <span class="info-value" id="matchDate">--/--/----</span>
      </div>
      <div class="info-item">
        <span class="info-label">Time</span>
        <span class="info-value" id="matchTime">--:--</span>
      </div>
      <div class="info-item">
        <span class="info-label">Seat Type</span>
        <span class="info-value" id="seatType">---</span>
      </div>
      <div class="info-item">
        <span class="info-label">Quantity</span>
        <span class="info-value" id="ticketQty">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Price</span>
        <span class="info-value">‚Çπ<span id="ticketPrice">0</span></span>
      </div>
      <div class="info-item">
        <span class="info-label">Total</span>
        <span class="info-value">‚Çπ<span id="ticketTotal">0</span></span>
      </div>
    </div>

    <div class="barcode">
      <div class="barcode-img"></div>
      <div class="barcode-number" id="barcodeNum">0000 0000 0000 0000</div>
    </div>
  </div>
  <div class="ticket-footer">
    Please reach stadium 30 minutes before the match.  
    <br>Enjoy the Game! üèè
  </div>
</div>

<button class="btn" onclick="window.print()">üñ®Ô∏è Print Ticket</button>

<script>
function generateBarcode(){
  let code = "";
  for(let i=0;i<16;i++){
    code += Math.floor(Math.random()*10);
    if((i+1)%4===0 && i<15) code += " ";
  }
  return code;
}

document.addEventListener("DOMContentLoaded", ()=>{
  const data = JSON.parse(localStorage.getItem("invoiceData"));

  if(!data){
    alert("No ticket data found. Redirecting...");
    window.location.href="matches.html";
    return;
  }

  document.getElementById("teamsName").innerText = data.match.teams;
  document.getElementById("stadiumName").innerText = data.match.stadium;
  document.getElementById("matchDate").innerText = data.match.date;
  document.getElementById("matchTime").innerText = data.match.time;
  document.getElementById("seatType").innerText = data.seatType;
  document.getElementById("ticketQty").innerText = data.qty;
  document.getElementById("ticketPrice").innerText = data.price;
  document.getElementById("ticketTotal").innerText = data.total;

  document.getElementById("barcodeNum").innerText = generateBarcode();
});
</script>

</body>
</html>
