<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IPL Ticket — Paper Look (CSS only)</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --paper-base: #fbf6ef;    /* off-white paper */
    --paper-fiber: rgba(0,0,0,0.03);
    --accent1: #e91e63;
    --accent2: #9c27b0;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Roboto',sans-serif;
    background: linear-gradient(180deg,#ece9e2 0%, #e6e3db 100%);
    padding:20px;
  }

  /* ticket container */
  .ticket-wrap{ max-width:420px; width:100%; display:flex; justify-content:center; }
  .ticket{
    width:360px;
    border-radius:14px;
    overflow:hidden;
    position:relative;
    box-shadow: 0 18px 40px rgba(10,10,10,0.25), inset 0 1px 0 rgba(255,255,255,0.6);
    transform: rotate(-0.6deg);
    transition: transform .25s ease, box-shadow .25s ease;
    cursor: default;
    background:
      /* faint vertical fibers */
      repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 6px),
      /* light paper "grain" noise stripes */
      repeating-linear-gradient(90deg, rgba(0,0,0,0.01) 0 2px, transparent 2px 8px),
      /* slight radial coffee stain */
      radial-gradient(circle at 20% 10%, rgba(200,170,120,0.03) 0 60px, transparent 60px 100%),
      /* main paper color */
      linear-gradient(180deg, var(--paper-base), #f7f3ea 100%);
  }
  .ticket:hover{ transform: rotate(0deg) scale(1.02); box-shadow: 0 26px 50px rgba(10,10,10,0.32); }

  /* subtle worn paper edges using pseudo elements */
  .ticket::before,.ticket::after{
    content:"";
    position:absolute;
    pointer-events:none;
  }
  .ticket::before{
    inset:0;
    border-radius:14px;
    box-shadow: inset 0 40px 80px rgba(255,255,255,0.06), inset 0 -30px 60px rgba(0,0,0,0.02);
    mix-blend-mode: multiply;
  }
  .ticket::after{
    bottom:-12px; left:-12px; right:-12px; height:18px;
    background: linear-gradient(180deg, rgba(0,0,0,0.06), transparent);
    filter: blur(8px);
    border-radius:50%;
  }

  /* header area */
  .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; }
  .logo{
    display:flex; align-items:center; gap:10px;
  }
  .logo img{ width:56px; height:auto; display:block; border-radius:6px; border:1px solid rgba(0,0,0,0.06); background:rgba(255,255,255,0.6); padding:4px; }
  .title{ text-align:right; }
  .title h1{ font-size:16px; margin:0; color:#111; letter-spacing:0.2px; }
  .title p{ margin:2px 0 0; font-size:12px; color:#555; }

  /* match preview strip (no big image, small stylized band) */
  .match-band{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    padding:10px 14px;
    border-top:1px dashed rgba(0,0,0,0.06);
    border-bottom:1px dashed rgba(0,0,0,0.06);
    background: linear-gradient(90deg, rgba(255,255,255,0.4), transparent);
  }
  .teams{ font-weight:700; color:#0d0d0d; font-size:14px; }
  .meta-small{ font-size:12px; color:#666; }

  .body{ padding:14px 16px 12px; color:#111; }
  .row{ display:flex; justify-content:space-between; align-items:center; margin:8px 0; }
  .label{ font-size:12px; color:#666; }
  .value{ font-size:15px; font-weight:700; color:#111; }

  .seats{ display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }
  .seat-pill{ background:#111; color:#fff; padding:6px 10px; border-radius:6px; font-weight:700; font-size:13px; box-shadow: 0 4px 8px rgba(0,0,0,0.12); }

  /* perforation visual (dotted vertical near right edge) */
  .perforation-vertical{
    position:absolute;
    right:82px;
    top:40px;
    bottom:40px;
    width:1px;
    background: repeating-linear-gradient(180deg, rgba(0,0,0,0.08) 0 3px, transparent 3px 9px);
    opacity:0.6;
    transform: translateX(0.5px);
    pointer-events:none;
  }

  /* lower section with QR & hologram */
  .lower{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 16px 18px;
    gap:12px;
  }
  .qr{
    width:118px; height:118px; display:flex; align-items:center; justify-content:center;
    background: linear-gradient(180deg, #fff, #fbfbfb);
    border-radius:8px; border:2px dashed rgba(0,0,0,0.12);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    overflow:hidden;
  }
  .qr img{ width:96px; height:96px; display:block; }

  .holo{
    width:66px; height:66px; border-radius:50%;
    background: conic-gradient(from 120deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    display:flex; align-items:center; justify-content:center;
    box-shadow: inset 0 2px 6px rgba(255,255,255,0.6), 0 4px 12px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
  }
  .holo::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(45deg, rgba(255,0,150,0.08), rgba(0,200,255,0.06), rgba(255,200,0,0.06));
    mix-blend-mode: screen;
    transform: rotate(0deg);
    animation: holoMove 3.5s linear infinite;
  }
  @keyframes holoMove{
    0%{ transform: translateY(0) rotate(0deg); }
    50%{ transform: translateY(-6px) rotate(90deg); }
    100%{ transform: translateY(0) rotate(180deg); }
  }
  .holo-inner{ width:44px; height:44px; border-radius:50%; background: linear-gradient(135deg,#fff,#eee); display:flex; align-items:center; justify-content:center; font-weight:800; color:#222; font-size:11px; }

  .note{ font-size:12px; color:#666; text-align:center; padding-bottom:12px; }

  .actions{ display:flex; gap:8px; justify-content:center; padding-bottom:10px; }
  .btn{ padding:10px 12px; border-radius:10px; border:0; font-weight:700; cursor:pointer; font-size:13px; }
  .btn-print{ background: linear-gradient(90deg,#00b09b,#96c93d); color:#fff; box-shadow: 0 8px 18px rgba(0,176,155,0.18); }
  .btn-back{ background:#111; color:#fff; }
  .ticket-id{ display:block; text-align:center; margin-top:6px; font-weight:700; color:#222; }

  @media (max-width:420px){
    .ticket{ width:92vw; }
    .perforation-vertical{ right:72px; }
    .qr{ width:96px; height:96px; }
  }
</style>
</head>
<body>
  <div class="ticket-wrap">
    <div class="ticket" role="main" aria-label="Ticket">
      <div class="header">
        <div class="logo">
          <!-- IPL logo kept as image (small). If you want no external images at all, I can replace this with SVG/CSS text -->
           <img src="https://iili.io/KSBQlLJ.png" alt="1000053398" border="0" alt="IPL Logo" />
        </div>
        <div class="title">
          <h1 id="titleText">Official Entry Pass</h1>
          <p id="subtitle">Indian Premier League</p>
        </div>
      </div>

      <div class="match-band" aria-hidden="false">
        <div class="teams" id="teamsText">Loading match...</div>
        <div class="meta-small" id="bandMeta">Date • Time • Stadium</div>
      </div>

      <div class="body">
        <div class="row">
          <div>
            <div class="label">Date</div>
            <div class="value" id="dateText">--</div>
          </div>
          <div>
            <div class="label">Time</div>
            <div class="value" id="timeText">--</div>
          </div>
        </div>

        <div style="margin-top:10px;">
          <div class="label">Venue</div>
          <div class="value" id="venueText">--</div>
        </div>

        <div style="margin-top:10px;">
          <div class="label">Seats</div>
          <div class="seats" id="seatsWrap"><!-- seat pills --></div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div>
            <div class="label">Ticket ID</div>
            <div class="value" id="ticketIdText">--</div>
          </div>
          <div>
            <div class="label">Total</div>
            <div class="value" id="totalText">--</div>
          </div>
        </div>
      </div>

      <div class="perforation-vertical" aria-hidden="true"></div>

      <div class="lower">
        <div class="qr" aria-hidden="false">
          <img id="qrImg" src="" alt="Ticket QR" />
        </div>
        <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
          <div class="holo" aria-hidden="true">
            <div class="holo-inner">IPL</div>
          </div>
          <div class="ticket-id" id="utrText">UTR: --</div>
        </div>
      </div>

      <div class="note">Keep this ticket safe. Entry allowed only with valid ID.</div>

      <div class="actions">
        <button class="btn btn-back" id="backBtn">Back</button>
        <button class="btn btn-print" id="printBtn">Print</button>
      </div>
    </div>
  </div>

<script>
(function(){
  // safe parse helpers
  function safeGetJSON(key){
    try{ const s = localStorage.getItem(key); if(!s) return null; return JSON.parse(s); } catch(e){ return null; }
  }

  // Try common storage keys from your flow
  const finalTicket = safeGetJSON('finalTicket');
  const invoiceData = safeGetJSON('invoiceData');
  const selMatchRaw = localStorage.getItem('selectedMatch'); // maybe string or JSON
  let data = {};

  if(finalTicket){ data = finalTicket; }
  else if(invoiceData){ data = invoiceData; }
  else if(selMatchRaw){
    try{ data = JSON.parse(selMatchRaw); } catch(e){ data = { match: { teams: selMatchRaw } }; }
  } else {
    data = {};
  }

  // normalize fields
  const match = (data.match && typeof data.match === 'object') ? data.match : (typeof data === 'object' && data.teams ? data : {});
  const teams = match.teams || match.title || localStorage.getItem('matchTitle') || 'IPL Match';
  const date = match.date || localStorage.getItem('matchDate') || '';
  const time = match.time || localStorage.getItem('matchTime') || '';
  const venue = match.stadium || match.venue || localStorage.getItem('stadiumName') || '';
  const seats = Array.isArray(data.seats) ? data.seats : (data.seatNumbers || (data.seatType ? [data.seatType + (data.qty ? ' x'+data.qty : '')] : []));
  const total = data.total || data.price || localStorage.getItem('total') || localStorage.getItem('totalAmount') || '';
  const utr = data.utr || localStorage.getItem('utrNumber') || localStorage.getItem('utr') || '';
  const ticketId = data.ticketId || ('TKT' + Date.now().toString().slice(-6));

  // inject into DOM
  document.getElementById('teamsText').textContent = teams;
  document.getElementById('bandMeta').textContent = (date ? date : '--') + (time ? ' • ' + time : '') + (venue ? ' • ' + venue : '');
  document.getElementById('dateText').textContent = date || '--';
  document.getElementById('timeText').textContent = time || '--';
  document.getElementById('venueText').textContent = venue || '--';
  document.getElementById('ticketIdText').textContent = ticketId;
  document.getElementById('totalText').textContent = total ? ('₹'+total) : '--';
  document.getElementById('utrText').textContent = 'UTR: ' + (utr || '--');
  // seats
  const seatsWrap = document.getElementById('seatsWrap');
  seatsWrap.innerHTML = '';
  if(Array.isArray(seats) && seats.length){
    seats.forEach(s => {
      const el = document.createElement('span');
      el.className = 'seat-pill'; el.textContent = s;
      seatsWrap.appendChild(el);
    });
  } else {
    const el = document.createElement('span'); el.className = 'seat-pill'; el.textContent = 'N/A';
    seatsWrap.appendChild(el);
  }

  // QR: create payload
  const qrPayload = [
    `Match:${teams}`,
    date ? `Date:${date}` : '',
    time ? `Time:${time}` : '',
    venue ? `Venue:${venue}` : '',
    (Array.isArray(seats) ? 'Seats:'+seats.join(',') : ''),
    'TicketID:'+ticketId,
    utr ? 'UTR:'+utr : ''
  ].filter(Boolean).join(' | ');

  const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(qrPayload);
  document.getElementById('qrImg').src = qrUrl;

  // Buttons
  document.getElementById('printBtn').addEventListener('click', ()=> window.print());
  document.getElementById('backBtn').addEventListener('click', ()=>{
    // try sensible fallback pages
    if(localStorage.getItem('seat-selection.html') !== null) window.location.href = 'seat-selection.html';
    else if(localStorage.getItem('matches.html') !== null) window.location.href = 'matches.html';
    else window.location.href = 'matches.html';
  });

})();
</script>
</body>
</html>
